<!-- Work Experience -->
<section id="team" class="section-padding section-border-bottom">
    <div class="container">
        <div class="row mb60">
            <div class="col-sm-12 col-md-6 col-md-offset-3 text-center">
                <h2>Work Experience</h2>
                <span class="no-margin-bottom divider divider-center divider-dark"></span>
            </div>
            <!-- /.column -->
        </div>
        <!-- /.row -->

        <!-- Company -->
        <div class="row mb40" ng-repeat = "company in exp">
            <div class="col-sm-24 col-md-12 text-center topReveal">
                <div class="grid-item">
                    <div class="overlay">
                        <div class="inner-overlay">
                            <span>
                                <p><b>{{company.workintro}}</b></p>
                                <p ng-repeat = "desc in company.workdesc">{{desc}}</p>
                            </span>
                        </div>
                    </div>
                    <img ng-src="images/{{company.compimage}}" class="img-IBM" alt="...">
                </div>
                <h4 class="mb5 spaced">{{company.compname}}</h4>
                <p class="spaced no-margin-bottom">{{company.role}} ( {{company.duration}} )</p>
            </div>
            <!-- /.column -->
        </div>

        <!-- Quote -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <span class="no-margin-top mb40 divider divider-center divider-dark"></span>
                <p class="no-margin-bottom lead">When there is teamwork and collaboration, wonderful things can be achieved.</p>
            </div>
            <!-- /.column -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- End WorkExperience -->
